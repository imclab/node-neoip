<html>
<body>
<script src="jquery-1.4.2.js"></script>
<script src="neoip_jsonp_call.js"></script>
<script src="neoip_rpc_web.js"></script>
<script src="neoip_app_detect_web.js"></script>

<script>
jQuery(function(){
	return;
	var rpc_call	= neoip.rpc_call.create({
		call_url	: 'http://localhost:4550/neoip_oload_appdetect_jsrest.js',
		method_name	: 'probe_apps',
		success_cb	: function(returned_val){
			console.log("succeed");	
			console.dir(returned_val);
		},
		failure_cb	: function(reason){
			console.log('failed');
		}
	});
})

jQuery(function(){
	// discover neoip-oload and act depending on its presence or not
	neoip.discover_app("oload", function(root_url, version){
		console.log("root_url", root_url, "version", version);
	}, function(error){
		console.log("error", error)
	})
})
</script>	
	
</body>
</html>
