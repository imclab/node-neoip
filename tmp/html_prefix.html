<html>
<body>
<script src="jquery-1.4.2.js"></script>
<script src="probe_app.js"></script>

<script>
/*
 * The purpose of this page is to allow neoip-oload users to just prepend a prefix
 * to the http url of their static files, to get them delivered via neoip-oload
 * - prefix: http://example.com/path#{{inner_uri}}
 *   to get the prefix with a hash allow to deliver pure static files
*/
jQuery(function(){
	var hash	= window.location.hash;
	if( ! hash ){
		console.info('no hash doing nothing');
		return;
	}
	console.info("hash="+hash);
	// get the inner_uri from the 
	var inner_uri	= hash.substring(1, hash.length);;
	console.info("inner_uri="+inner_uri);
})
</script>	
	
</body>
</html>
